<main id="container">
    <section class="wrap-login100">
        <h3>Forgot password</h3>
        <p>We can send you a reset password link</p>
        <!--Email-->
        <mat-form-field>
          <input matInput placeholder="Enter your email" [(ngModel)]="email" required>
        </mat-form-field>
        
        <button mat-raised-button color="primary" (click)="resetPassword()" color="primary">Reset Password</button>
    </section>
  </main>
