<h1 mat-dialog-title>Logout confirmation</h1>
<div mat-dialog-content>
  <p>{{data.name}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="close()">No Thanks</button>
  <button mat-raised-button color="accent" [mat-dialog-close] cdkFocusInitial (click)="auth.logout()">Ok</button>
</div>
