<ng-container *ngIf="post">
  <div [hidden]="!editing">
    <mat-card>
      <h2>Update Post</h2>
      <mat-form-field>
          <input matInput placeholder="Post Title" [(ngModel)]="post.title">
        </mat-form-field>
        <br>
        <mat-form-field>
            <textarea matInput placeholder="Content" [(ngModel)]="post.content" rows="10"></textarea>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder="LinkedIn URL" [(ngModel)]="post.linkedIn">
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder="Twitter URL" [(ngModel)]="post.twitter">
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder="Facebook URL" [(ngModel)]="post.facebook">
        </mat-form-field>
        <button mat-raised-button color="accent" (click)="updatePost()">
            Save
        </button>
        <button mat-button (click)="editing=false">
            Cancel
        </button>
      </mat-card>
  </div>

  <div [hidden]="editing">
      <mat-card>
          <img src="{{post.image}}" alt="{{post.title}}">
            <p><small>Postedd by {{post.author}} &bull; on {{post.published | date: 'fullDate' }}</small></p>
            <mat-card-content>
              <h2>{{post.title}}</h2>
              <p>{{post.content}}</p>
            </mat-card-content>
            <mat-card-actions align="end" *ngIf="auth.currentUserId === post.authorId">
                <button mat-icon-button (click)="trending(post.trending)">
                    <span>{{post.trending}}</span>
                    <mat-icon>whatshot</mat-icon>
                </button>                
                <button mat-icon-button (click)="editing = true">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="delete()">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-card-actions>
          </mat-card>
  </div>
</ng-container>
